{% extends "base.html" %}
{% block title %}Edit book{% endblock %}
{% block nav %}
    <div class="container">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" href="/" role="button">Book list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add" role="button">Add book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/edit" role="button">Edit book</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/googlebooks">Google Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Docs</a>
          </li>
        </ul>
    </div>
{% endblock %}

{% block content %}


<h3 align="center">Edit book</h3>

<form method="POST">
  <div class="form-group">
    <div class="row">
        <div class="col">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Title"
              value="{{book.title}}"
            />
        </div>
        <div class="col">
            <label for="author">Authors</label>
            <input
              type="text"
              class="form-control"
              id="authors"
              name="authors"
              placeholder="Authors"
              value="{{book.authors}}"
            />
        </div>
        <div class="col">
                <label for="published">Published</label>
                <input
                  type="text"
                  class="form-control"
                  id="published"
                  name="published"
                  placeholder="Date YYYY-MM-DD"
                  value="{{book.published}}"
                />
            </div>
    </div>
       <div class="row">
            <div class="col">
                <label for="isbn">ISBN</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  name="ISBN"
                  value="{{request.args['ISBN']}}"
                  placeholder="ISBN "
                />
            </div>
            <div class="col">
                <label for="pages">Page count</label>
                <input
                  type="text"
                  class="form-control"
                  id="pages"
                  name="pages"
                  placeholder="Number of pages"
                  value="{{book.pages}}"
                />
            </div>
           <div class="col">
                <label for="oclc_search">Language</label>
                <input
                  type="text"
                  class="form-control"
                  id="language"
                  name="language"
                  placeholder="Language"
                  value="{{book.language}}"
                />
            </div>
        </div>
     <label for="thumbnail">Thumbnail</label>
              <input
                  type="text"
                  class="form-control"
                  id="thumbnail"
                  name="thumbnail"
                  placeholder="URL"
                  value="{{book.thumbnail}}"
                />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
